{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold text-center text-zinc-100 py-4">
  Login to your account!
</h1>
<div>
  <a
    href="{% url 'task_list' %}"
    class="text-blue-400 hover:text-blue-500 transition-colors"
    >‚Üê Voltar para a lista de tarefas</a
  >
</div>
<form method="POST" class="p-2">
  {% csrf_token %}
  <div class="mt-2">
    <label for="username-input" class="text-md font-semibold text-zinc-100"
      >{{ form.username.label }}</label
    >
    {{ form.username }}
  </div>

  <div class="mt-2">
    <label for="description" class="text-md font-semibold text-zinc-100"
      >{{ form.password.label }}</label
    >
    {{form.password}}
  </div>

  {% if form.non_field_errors %}
  <div
    class="mb-4 rounded-md bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-2"
  >
    {% for error in form.non_field_errors %}
    <p>{{ error }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <button
    type="submit"
    class="rounded-[.25rem] dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors px-4 py-2 text-white font-semibold cursor-pointer mt-2"
  >
    Login
  </button>
</form>
{% endblock %}
