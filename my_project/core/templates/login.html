<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-zinc-900">
  <div class="w-full max-w-md bg-zinc-800 rounded-md p-8 shadow-md">
    <div>
      <h1 class="text-3xl font-bold text-center text-zinc-100">
        Welcome back!ðŸ‘‹
      </h1>
      <p class="text-center text-zinc-400">Please enter your credentials to access your account.</p>
    </div>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="mt-2">
        <label for="username-input" class="text-md font-semibold text-zinc-100">{{ form.username.label }}</label>
        {{ form.username }}
      </div>

      <div class="mt-2">
        <label for="description" class="text-md font-semibold text-zinc-100">{{ form.password.label }}</label>
        {{form.password}}
        {% if form.non_field_errors %}
        <div class="text-red-700 text-sm mt-1">
          {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      <button type="submit"
        class="w-full rounded-[.25rem] dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors py-2 text-white font-semibold cursor-pointer mt-2">
        Login
      </button>
      <p class="text-center text-sm text-gray-400">
          Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-400 hover:underline">
          Sign up
        </a>
      </p>
    </form>
  </div>
</body>

</html>
