{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold text-center text-zinc-100 py-4">
    Create a new task!
</h1>
<div>
    <a href="{% url 'task_list' %}" class="text-blue-400 hover:text-blue-500 transition-colors">‚Üê Voltar para a lista de tarefas</a>
</div>
<form method="POST" class="space-y-2 p-2">
    {% csrf_token %}
    <div>
        <label for="title-input" class="text-md font-semibold text-zinc-100">{{ form.title.label }}</label>
        {{form.title}}
    </div>
    <div>
        <label for="description-input" class="text-md font-semibold text-zinc-100">{{ form.description.label }}</label>
        {{form.description}}
    </div>

    <div>
        <label for="category-input" class="text-md font-semibold text-zinc-100">{{ form.category.label }}</label>
        {{form.category}}
    </div>

    <button type="submit"
        class="rounded-[.25rem] bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-2 text-white font-semibold cursor-pointer">
        Adicionar
    </button>
</form>
{% endblock %}
