{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-center text-gray-700 py-4">Create a new task!</h1>
<div>
    <a href="{% url 'task_list' %}" class="text-sky-600 hover:text-sky-700">‚Üê Voltar para a lista de tarefas</a>
</div>
<form method="POST" class="space-y-2 p-2">
    {% csrf_token %}
    <div>
        <label for="title" class="text-md font-semibold text-gray-700">{{ form.title.label }}</label>
        <input type="text" name="title" id="title" class="mt-1 w-full border-2 rounded-xs border-slate-300 px-2 py-1"
            placeholder="Comprar ingredientes..." />
    </div>
    <div>
        <label for="description" class="text-md font-semibold text-gray-700">{{ form.description.label }}</label>
        <textarea name="description" id="description" rows="3"
            class="mt-1 w-full border-2 rounded-xs border-slate-300 px-2 py-1"
            placeholder="Descreva a tarefa..."></textarea>
    </div>

    <div>
        <label for="title" class="text-md font-semibold text-gray-700">{{ form.category.label }}</label>
        <input type="text" name="category" id="category"
            class="mt-1 w-full border-2 rounded-xs border-slate-300 px-2 py-1" placeholder="Trabalho, Pessoal..." />
    </div>

    <button type="submit"
        class="rounded-[.25rem] bg-sky-500 hover:bg-sky-600 transition-colors px-4 py-2 text-white font-semibold cursor-pointer">
        Adicionar
    </button>
</form>
{% endblock %}
